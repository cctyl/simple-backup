<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传表单</title>
</head>
<body>
    <form action="http://localhost:8082/api/file/upload" method="post" enctype="multipart/form-data">
        <label for="name">名称：</label>
        <input type="text" id="name" name="name" value="TestName" /><br><br>

        <label for="treeUri">Tree URI：</label>
        <input type="text" id="treeUri" name="treeUri" value="http://example.com" /><br><br>

        <label for="docId">文档 ID：</label>
        <input type="text" id="docId" name="docId" value="123456" /><br><br>

        <label for="md5">MD5 值：</label>
        <input type="text" id="md5" name="md5" value="abcdef1234567890" /><br><br>

        <label for="relativePath">相对路径：</label>
        <input type="text" id="relativePath" name="relativePath" value="/path/to/file" /><br><br>

        <label for="isDirectory">是否为目录：</label>
        <input type="checkbox" id="isDirectory" name="isDirectory" value="true" checked /><br><br>

        <label for="createTime">创建时间：</label>
        <input type="number" id="createTime" name="createTime" /><br><br>

        <label for="file">选择文件：</label>
        <input type="file" id="file" name="file" /><br><br>

       

        <button type="submit">提交</button>
    </form>
</body>
</html>
